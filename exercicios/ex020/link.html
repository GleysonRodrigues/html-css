<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     a{
        color: rgb(15, 105, 38);
        text-decoration: none;
        font-weight: bold;
     }

     a:visited {
        color: rgb(7, 128, 13)
     }
     
     a:hover{
        color: rgb(226, 101, 43);
        text-decoration: underline;
     }
     a:active {
        color: rgb(200, 243, 8);
      }
      a::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: red;

      }
    </style>
</head>
<body>
    <h1>Personalizando Links </h1>

    </ul>
</body>
</html>
