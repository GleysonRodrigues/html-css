<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadasttro.php" method="get" autocomplete="on">

    <p>
        <label for="imail">E-mail</label>
        <input type="email" name="email" id="imail" autocomplete="email" required>
    </p>
    <p>
        <label for="itel">Telefone  </label>
        <input type="tel" name="itel" autocomplete="tel" pattern="^\([0-9]){4}-[0-9]{4}$" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
